<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script defer src="script.js"></script>
      <title>Battleship</title>
</head>
<body>
      <header>
            <h1>Battleship Game</h1>
      </header>
      
      <main>
            <section class="player-section">
                  <h2>Player Board</h2>
                  <div id="player-board" class="board-container player-board">
                        <!-- Player board grid goes here -->
                  </div>
            </section>
            <script>
                  // Get the player board container
                  const playerBoard = document.getElementById('player-board');
                  // Generate a 10x10 grid 
                  for (let x = 0; x < 10; x++) {
                        for (let y = 0; y < 10; y++) {
                              // Create a new cell
                              const cell = document.createElement('div');
                              // Add the cell class
                              cell.classList.add('cell');
                              // Set the data attributes 
                              cell.setAttribute('data-x, x');
                              cell.setAttribute('data-y, y');
                              // Add the cell to the board
                              playerBoard.appendChild(cell);
                        }
                  }
            </script>

            <section class="computer-section">
                  <h2>Computer Board</h2>
                  <div id="computer-board" class="board-container computer-board">
                        <!-- Computer board grid goes here -->
                  </div>
            </section>
            <script>
                  // Get the player board container
                  const computerBoard = document.getElementById('computer-board');
                  // Generate a 10x10 grid 
                  for (let x = 0; x < 10; x++) {
                        for (let y = 0; y < 10; y++) {
                              // Create a new cell
                              const cell = document.createElement('div');
                              // Add the cell class
                              cell.classList.add('cell');
                              // Set the data attributes 
                              cell.setAttribute('data-x, x');
                              cell.setAttribute('data-y, y');
                              // Add the cell to the board
                              computerBoard.appendChild(cell);
                        }
                  }
            </script>

            <section class="options-section">
                  <h2>Options</h2>
                  <div class="options-container">
                        <div class="option destroyer-option" draggable="true" data-ship="destroyer"></div>
                        <div class="option submarine-option" draggable="true" data-ship="submarine"></div>
                        <div class="option cruiser-option" draggable="true" data-ship="cruiser"></div>
                        <div class="option battleship-option" draggable="true" data-ship="battleship"></div>
                        <div class="option carrier-option" draggable="true" data-ship="carrier"></div>
                  </div>
                  <div class="buttons-container">
                        <button id="flip-button">Flip</button>
                        <button id="start-button">Start</button>
                  </div>
            </section>

            <section class="info-section">
                  <h2>Game info</h2>
                  <div class="info-container">
                        <p>turn: <span id="turn-display"> </span></p>
                        <p>Info: <span id="info"> </span></p>
                  </div>
            </section>
      </main>
      <footer>
            <p>&copy; 2023 Battleship Game</p>
      </footer>
</body>
</html>
