<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script defer src="script.js"></script>
  <title>Battleship Game</title>
</head>
<body>
  <header>
    <h1>Battleship Game</h1>
  </header>
  
  <main>
    <section class="player-section">
      <h2>Player Board</h2>
      <div class="board-container player-board">
        <!-- Player board grid goes here -->
        <div class="cell" data-x="0" data-y="0"></div>
        <div class="cell" data-x="0" data-y="1"></div>
        <div class="cell" data-x="0" data-y="2"></div>
        <div class="cell" data-x="0" data-y="3"></div>
        <div class="cell" data-x="0" data-y="4"></div>
        <div class="cell" data-x="0" data-y="5"></div>
        <div class="cell" data-x="0" data-y="6"></div>
        <div class="cell" data-x="0" data-y="7"></div>

      </div>
    </section>
    
    <section class="computer-section">
      <h2>Computer Board</h2>
      <div class="board-container computer-board">
        <!-- Computer board grid goes here -->
      </div>
    </section>
    
    <section class="options-section">
      <h2>Options</h2>
      <div class="options-container">
       <div class="option destroyer-option" draggable="true" data-ship="Destroyer"></div>
        <div class="option destroyer-option">
          <!-- Destroyer option goes here -->
        </div>
        <div class="option submarine-option" draggable="true" data-ship="Submarine"></div>
        <div class="option submarine-option">
          <!-- Submarine option goes here -->
        </div>
        <div class="option cruiser-option" draggable="true" data-ship="Cruiser"></div>
        <div class="option cruiser-option">
          <!-- Cruiser option goes here -->
        </div>
        <div class="option battleship-option" draggable="true" data-ship="Destroyer"></div>
        <div class="option battleship-option">
          <!-- Battleship option goes here -->
        </div>
        <div class="option carrier-option" draggable="true" data-ship="Carrier"></div>
        <div class="option carrier-option">
          <!-- Carrier option goes here -->
        </div>
      </div>
      <div class="buttons-container">
        <button id="flip-button">Flip</button>
        <button id="start-button">Start</button>
      </div>
    </section>
    
    <section class="info-section">
      <h2>Game Info</h2>
      <div class="info-container">
        <p>Turn: <span id="turn-display"> </span></p>
        <p>Info: <span id="info"> </span></p>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Battleship Game</p>
  </footer>
</body>
</html>
