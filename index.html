<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script defer src="script.js"></script>
      <title>Document</title>
</head>
<body>
      <div id="game-info">
            <p>Turn: <span id="turn-dispaly"></span></p>
            <p>Info: <span id="info"></span></p>
      </div>

      <div id="gamesboard-container"></div>
      
      
      <div class="option-container">
            <div class="destroyer-preview destroyer" draggable="true" data-ship="destroyer"></div>
            <div class="submarine-preview submarine" draggable="true" data-ship="submarine"></div>
            <div class="cruiser-preview cruiser" draggable="true" data-ship="cruiser"></div>
            <div class="battleship-preview battleship" draggable="true" data-ship="battleship"></div>
            <div class="carrier-preview carrier" draggable="true" data-ship="carrier"></div>

      </div>

      <button id="flip-button">Flip</button>
      <button id="start-button">Start</button>
      
</body>
</html>
